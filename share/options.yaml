main:
  - name: dry-run
    type: bool
    default: false
    help: Show commands that would have been run, but don't actually run them.

  - names:
      - help
      - h
      - z
    type: bool
    help: Show this help.

  - names:
    - verbose
    - v
    default: []
    type: arrayOfBool
    help: Verbose output. Use multiple times for more verbose.
