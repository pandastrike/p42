dryRun:
  type: toggle
  flags:
    - dry-run
  default: false

verbose:
  type: toggle
  flags:
    - verbose
    - v
  default: false

build:
  type: word
  key: command
  options:
    mixins:
      type: list
      subtype:
        type: parameter
      optional: true

cluster:
  type: word
  key: command
  options:

    create:
      type: word
      key: subcommand

    expand: &expand
      type: word
      key: subcommand
      options:
        cluster: &cluster
          type: parameter
          optional: true
        number:
          type: option
          flags:
            - number
            - n
          default: 1

    contract: *expand

    ls:
      type: word
      key: subcommand
      options:
        cluster: *cluster

    ps:
      type: word
      key: subcommand
      options:
        cluster: *cluster

    env:
      type: word
      key: subcommand
      options:
        cluster: *cluster

    get:
      type: word
      key: subcommand
      options:
        cluster: *cluster
        property:
          type: parameter

init:
  type: word
  key: command
